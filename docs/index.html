<!doctype html>
<html>
<head>
    <title>Orbital box</title>
<link rel="shortcut icon" href="favico.ico"><script type="text/javascript" src="App.js?253f5f24a97e7fdaa512"></script></head>
<body>
<div class="bodyContainer">
    <div class="info-container">
        <div class="info-wrapper">
            <div>This is real-scaled solar system simulation sandbox.</div>
            <br/>

            <div class="input-container">

                <div>
                    <div><b>Time</b> x <span id="timeMultiplierLabel"></span></div>
                    <input id="timeMultiplier" data-range-input type="range" value="500000" step="1" min="0" max="1000000">
                </div>

                <br/>

                <div>
                    <div><b>Zoom</b> x <span id="zoomLabel"></span></div>
                    <input id="zoom" data-range-input type="range" value="11" step="10" min="1" max="1000000">
                </div>

                <br/>

                <div>
                    <b>Target: </b>
                    <span id="targetSelect"></span>
                </div>

            </div>

            <div id="version">v0.0.2</div>
        </div>
    </div>
    <div class="main-container">
        <canvas id="canvas"></canvas>
    </div>
</div>
</body>
</html>
